      adjustLayoutForScreenSize();
    });
    
    // 根据屏幕尺寸调整布局
    function adjustLayoutForScreenSize() {
      const screenWidth = window.innerWidth;
      const carouselContainer = document.querySelector('.carousel-container');
      
      // 根据屏幕宽度调整轮播容器比例
      if (screenWidth < 640) {
        carouselContainer.style.paddingTop = '100%'; // 手机上使用1:1比例
      } else if (screenWidth < 768) {
        carouselContainer.style.paddingTop = '80%';  // 平板竖屏使用4:5比例
      } else {
        carouselContainer.style.paddingTop = '75%';  // 桌面使用4:3比例
      }
    }
    
    // 轮播初始化函数 - 优化图片显示方式
    function initCarousel(images) {
      const carouselSlide = document.querySelector('.carousel-slide');
      const indicatorsContainer = document.getElementById('carousel-indicators');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      let currentIndex = 0;
      
      // 清空现有内容
      carouselSlide.innerHTML = '';
      indicatorsContainer.innerHTML = '';
      
      // 创建轮播项和指示器
      images.forEach((src, index) => {
        // 创建轮播项 - 使用object-contain确保图片完整显示
        const item = document.createElement('div');
        item.className = 'carousel-item h-full flex items-center justify-center bg-gray-100';
        
        // 创建图片元素并添加错误处理
        const img = document.createElement('img');
        img.src = src;
        img.alt = `作品 ${index + 1}`;
        img.className = 'max-w-full max-h-full object-contain transition-opacity duration-300';
        img.onerror = function() {
          // 图片加载失败时显示占位图
          this.src = 'https://picsum.photos/800/600?grayscale&blur=2';
          this.alt = '图片加载失败';
        };
        
        item.appendChild(img);
        carouselSlide.appendChild(item);
        
        // 创建指示器
        const indicator = document.createElement('button');
        indicator.className = `w-2 sm:w-2.5 h-2 sm:h-2.5 rounded-full bg-white/50 transition-all ${index === 0 ? 'indicator-active' : ''}`;
        indicator.setAttribute('data-index', index);
        indicator.addEventListener('click', () => goToSlide(index));
        indicatorsContainer.appendChild(indicator);
      });
      
      // 轮播切换函数
      function goToSlide(index) {
        currentIndex = index;
        const slideWidth = -100 * currentIndex;
        carouselSlide.style.transform = `translateX(${slideWidth}%)`;
        
        // 更新指示器状态
        document.querySelectorAll('#carousel-indicators button').forEach((btn, i) => {
          if (i === currentIndex) {
            btn.classList.add('indicator-active');
          } else {
            btn.classList.remove('indicator-active');
          }
        });
      }
      
      // 下一张
      function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        goToSlide(currentIndex);
      }
      
      // 上一张
      function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        goToSlide(currentIndex);
      }
      
      // 事件监听
      nextBtn.addEventListener('click', nextSlide);
      prevBtn.addEventListener('click', prevSlide);
      carouselSlide.addEventListener('click', nextSlide);
      
      // 自动轮播
      let carouselInterval = setInterval(nextSlide, 5000);
      
      // 鼠标悬停暂停轮播
      const carouselContainer = document.querySelector('.carousel-container');
      carouselContainer.addEventListener('mouseenter', () => {
        clearInterval(carouselInterval);
      });
      
      carouselContainer.addEventListener('mouseleave', () => {
        carouselInterval = setInterval(nextSlide, 5000);
      });
    }
    
    // 联系按钮复制功能
    function initContactButtons() {
      const buttons = document.querySelectorAll('.contact-btn');
      
      buttons.forEach(button => {
        button.addEventListener('click', async function() {
          const content = this.getAttribute('data-content');
          const tooltip = this.getAttribute('data-tooltip');
          
          try {
            // 复制到剪贴板
            await navigator.clipboard.writeText(content);
            
            // 显示提示
            const originalText = this.querySelector('span').textContent;
            this.querySelector('span').textContent = tooltip;
            
            // 恢复原文本
            setTimeout(() => {
              this.querySelector('span').textContent = originalText;
            }, 2000);
          } catch (err) {
            console.error('复制失败:', err);
            alert('复制失败，请手动复制');
          }
        });
      });
    }
    
    // QQ群弹窗控制
    function initQQModal() {
      const modal = document.getElementById('qq-modal');
      const openBtn = document.getElementById('qq-group-link');
      const closeBtn = document.getElementById('close-modal');
      
      // 打开弹窗
      openBtn.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.remove('opacity-0', 'invisible');
        document.body.style.overflow = 'hidden'; // 禁止背景滚动
      });
      
      // 关闭弹窗
      function closeModal() {
        modal.classList.add('opacity-0', 'invisible');
        document.body.style.overflow = ''; // 恢复背景滚动
      }
      
      closeBtn.addEventListener('click', closeModal);
      
      // 点击弹窗外部关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });
      
      // ESC键关闭
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !modal.classList.contains('invisible')) {
          closeModal();
        }
      });
    }
  </script>
</body>
</html>
